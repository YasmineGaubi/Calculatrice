<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculatrice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculatrice.css">
    <script src="main.js"></script>
</head>
<body>
    <center>
            <table id="table">
                <caption>
                    <textarea cols="32" rows="1" placeholder="                              0" ></textarea>
                </caption>
                    <tr>
                      <td>
                        <input class="number" type="button" value="1" id="button1"/>
                      </td>
                      <td>
                        <input class="number" type="button" value="2" id="button2"/>
                      </td>
                      <td>
                        <input class="number" type="button" value="3" id="button3"/>
                      </td>
                      <td>
                        <input class="operator" type="button" value="C" id="buttonC"/>
                      </td>
                    </tr>
             
                    <tr>
                      <td>
                        <input class="number" type="button" value="4" id="button4"/>
                      </td>
                      <td>
                        <input class="number" type="button" value="5" id="button5"/>
                      </td>
                      <td>
                        <input class="number" type="button" value="6" id="button6"/>
                      </td>
                      <td>
                        <input class="operator" type="button" value="+" id="button+"/>
                      </td>
                    </tr>
             
                    <tr>
                      <td>
                        <input class="number" type="button" value="7" id="button7"/>
                      </td>
                      <td>
                        <input class="number" type="button" value="8" id="button8"/>
                      </td>
                      <td>
                        <input class="number" type="button" value="9" id="button9"/>
                      </td>
                      <td>
                        <input class="operator" type="button" value="-" id="button-"/>
                      </td>
                    </tr>
             
                    <tr>
                      <td>
                        <input class="operator" type="button" value="*" id="button*"/>
                      </td>
                      <td>
                        <input class="number"type="button" value="0" id="button0"/>
                      </td>
                      <td>
                        <input class="operator" type="button" value="รท" id="button+"/>
                      </td>
                      <td>
                        <input class="operator" type="button" value="=" id="button="/>
                      </td>
                    </tr>
             
            </table>
    </center>
    
</body>
</html>
